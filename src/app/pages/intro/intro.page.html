<ion-content>
  <swiper #swiper pager="true" [virtual]="true">
 
    <!-- Slide 1 -->
    <ng-template swiperSlide>
      <ion-text color="light">
        <img src="https://i1.wp.com/ionicacademy.com/wp-content/uploads/2019/10/async-code-course.png" alt="1">
        <h1>Hey there!</h1>
        <p>This is an epic app because...</p>
        <ion-button (click)="next()" fill="outline" color="light">Next</ion-button>
      </ion-text>
    </ng-template>
 
    <!-- Slide 2 -->
    <ng-template swiperSlide>
      <ion-text color="light">
        <img src="https://i1.wp.com/ionicacademy.com/wp-content/uploads/2020/06/ionic-everywhere-course.png" alt="2"> 
        <h1>It's Ionic!</h1>
        <p>... it shows all the basics you need!</p>
        <ion-button (click)="start()" fill="outline" color="light">Start</ion-button>
      </ion-text>
    </ng-template>
 
  </swiper>
</ion-content>
